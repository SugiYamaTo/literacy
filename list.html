<!DOCTYPE html>
<html lang="ja">
<head>
  <title>作り方</title>
</head>
<h2>材料</h2>
<ul>
  <li>卵</li>
  <li>豆腐</li>
</ul>

<h2>手順</h2>
<ol>
  <li>卵を割る</li>
  <li>フライパンで焼く</li>
</ol>

<h2>用語集</h2>
<dl>
  <dt>卵</dt>
  <dd>
    一般的には鶏の生み出すものを指すものだと思われる。
  </dd>
  <dt>豆腐</dt>
  <dd>
    豆乳をにがりで固めたものだと思われる。
  </dd>
  <dt>フライパン</dt>
  <dd>
    人を殴ることができ、どんな銃弾をも伏せくことができる。
  </dd>
</dl>
</html>
